plugins {
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.13'

    // For running benchmark unit tests
    testImplementation 'com.carrotsearch:junit-benchmarks:0.7.2'
}

application {
    mainClass = 'com.github.cishiv.dominoes.Dominoes'
}

// to create an executable jar file
jar {
    manifest {
        attributes "Main-Class": "com.github.cishiv.dominoes.Dominoes"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
